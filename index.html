<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Stepsu Steps Leaderboard</title>
</head>

<body>
    <div id="app">
        <!-- Login Section -->
        <section id="loginSection" class="hidden">
            <h3>Login</h3>
            <!-- Login form will go here -->
        </section>

        <!-- Create Leaderboard Section -->
        <section id="createLeaderboardSection" class="hidden">
            <h3>Create Leaderboard</h3>
            <form id="createLeaderboardForm">
                <input type="text" id="leaderboardName" placeholder="Leaderboard Name" required>
                <button type="submit">Create</button>
            </form>
        </section>

        <!-- Display Leaderboard Section -->
        <section id="leaderboardDisplaySection" class="hidden">
            <div id="leaderboardsContainer">
                <h3>Today's Date</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nam
